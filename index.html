<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where is Trump?</title>
    
    <!-- Social Media Sharing Meta Tags -->
    <meta property="og:title" content="Where is Trump?" />
    <meta property="og:description" content="Where is Trump? Find out here!" />
    <meta property="og:image" content="Pic/trumpo.gif" />
    <meta property="og:url" content="https://www.trumpo.fun" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Where is Trump?">
    <meta name="twitter:description" content="Where is Trump? Find out here!">
    <meta name="twitter:image" content="Pic/trumpo.gif">
    <style>
        :root {
            --usa-red: #B31942;
            --usa-blue: #0A3161;
            --usa-stars: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: 
                linear-gradient(135deg, 
                    var(--usa-red) 0%,
                    var(--usa-red) 25%,
                    white 25%,
                    white 50%,
                    var(--usa-blue) 50%,
                    var(--usa-blue) 100%
                );
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '★';
            position: fixed;
            top: 20px;
            left: 20px;
            color: var(--usa-stars);
            font-size: 24px;
            text-shadow: 
                30px 10px 0 #ffffff,
                60px 20px 0 #ffffff,
                90px 5px 0 #ffffff,
                120px 15px 0 #ffffff;
        }

        .container {
            max-width: 1200px;
            width: 90%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
            padding-bottom: 100px;
        }

        /* Media Queries for different screen sizes */
        @media (min-width: 768px) {
            .container {
                width: 80%;
            }
            
            .gif-box {
                max-height: 80vh;
            }

            .link-box {
                max-width: 600px;
                margin: 0 auto;
            }

            .slider-container {
                max-width: 800px;
                margin: 0 auto;
            }
        }

        @media (min-width: 1024px) {
            .container {
                width: 70%;
            }
        }

        .gif-box {
            width: 100%;
            height: auto;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            border: 3px solid var(--usa-blue);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .gif-box img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .gif-box::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(179, 25, 66, 0.1),
                rgba(10, 49, 97, 0.1));
            pointer-events: none;
        }

        .link-box {
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            border: 3px solid var(--usa-blue);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2em;
            color: var(--usa-blue);
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .link-box:hover {
            background: var(--usa-blue);
            color: white;
            transform: translateY(-2px);
        }

        .slider-container {
            width: 100%;
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            border: 3px solid var(--usa-blue);
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .slider-window {
            width: 100%;
            aspect-ratio: 16/9;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }

        .slider-content {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider-image {
            min-width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--usa-blue);
            color: white;
            border: 2px solid white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            z-index: 10;
            transition: all 0.3s;
        }

        .slider-btn:hover {
            background: white;
            color: var(--usa-blue);
            border-color: var(--usa-blue);
        }

        .prev-btn { left: 10px; }
        .next-btn { right: 10px; }

        .social-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            border-top: 3px solid var(--usa-blue);
        }

        .social-box {
            width: 60px;
            height: 60px;
            background: white;
            border: 2px solid var(--usa-blue);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, var(--usa-red), var(--usa-blue));
            position: relative;
            overflow: hidden;
        }

        .social-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .social-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .social-box a {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gif-box">
            <img src="Pic/trumpo.gif" alt="Trump GIF">
        </div>

        <div class="link-box" onclick="copyLink()">
            Where is Trump?
        </div>

        <div class="slider-container">
            <div class="slider-window">
                <div class="slider-content">
                    <img src="Pic/IMG_0523.jpeg" alt="Slide 1" class="slider-image">
                    <img src="Pic/IMG_0536.jpeg" alt="Slide 2" class="slider-image">
                    <img src="Pic/IMG_0552.jpeg" alt="Slide 3" class="slider-image">
                    <img src="Pic/IMG_0553.jpeg" alt="Slide 4" class="slider-image">
                </div>
            </div>
            <button class="slider-btn prev-btn" onclick="prevSlide()">←</button>
            <button class="slider-btn next-btn" onclick="nextSlide()">→</button>
        </div>
    </div>

    <div class="social-footer">
        <div class="social-box">
            <a href="https://x.com/whereistrumpo?s=21" target="_blank">
                <img src="Pic/IMG_0558.jpeg" alt="Social 1">
            </a>
        </div>
        <div class="social-box">
            <a href="https://t.me/whereistrumpo" target="_blank">
                <img src="Pic/IMG_0560.jpeg" alt="Social 2">
            </a>
        </div>
        <div class="social-box">
            <a href="https://link-to-social3.com" target="_blank">
                <img src="Pic/IMG_0561.jpeg" alt="Social 3">
            </a>
        </div>
    </div>

    <script>
        function copyLink() {
            const link = "YOUR_LINK_HERE";
            navigator.clipboard.writeText(link)
                .then(() => alert("Link copied!"))
                .catch(err => console.error('Failed to copy:', err));
        }

        let currentSlide = 0;
        const slider = document.querySelector('.slider-content');
        const slides = document.querySelectorAll('.slider-image');
        const totalSlides = slides.length;

        function updateSlider() {
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSlider();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateSlider();
        }
    </script>
</body>
</html>
